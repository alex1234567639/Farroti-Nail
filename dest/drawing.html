<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- drawing套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <!-- chart -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- icon套件 -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css"> 
    <script src="./js/nav.js"></script> 
    <!-- 標籤上的logo -->
    <link rel="booknark" href="./images/logoo.png">
    <link rel="shortcut icon" href="./images/logoo.png">
    <title>La Petite cour</title>
</head>
<body>
    <style>
        .nav{
            display: none;
        }
        .nav2{
            display: block;
        }
    </style>
    <!-- 登入前的nav -->
<div class="nav" id="nav">
    <ul class="navUl">
        <li class="navIcon" onclick="location.href=
        'index.html';"><img src="./images/LOGOo.png"></li>
        <li class="navLi navRegister" id="registBtn">註冊</li>
        <li class="navLi navLogin" id="signIn">登入</li> 
        <li class="navLi">立即預約</li> 
        <li class="navLi">聯絡我們</li> 
        <li class="navLi gallery" onclick="location.href='gallary.html';">作品集</li>
    </ul>
</div>

<!-- 登入後的nav -->
<div class="nav2" id="nav2">
    <ul class="navUl">
        <li class="navIcon" onclick="location.href=
        'index.html';"><img src="./images/LOGOo.png"></li>
        <li class="navImg"><img src="./images/user.jpg"></li>
        <li class="navLi navLogout" id="logout">登出</li> 
        <li class="navLi" onclick="location.href='cart.html';">購物車<span class="cartAmount" id="cartAmount"></span></li> 
        <li class="navLi" onclick="location.href='profile.html';">個人資料</li>
        <li class="navLi">立即預約</li> 
        <li class="navLi">聯絡我們</li> 
        <li class="navLi gallery" onclick="location.href='gallary.html';">作品集</li>
    </ul>
</div>

<!-- 登入燈箱 -->
<div class="login" id="login">
    <div class="loginLightbox">
        <img class="loginCross" id="loginCross" src="./images/cross.png">
        <h2 class="title">
            <span>登入 La Petite cour</span>
        </h2>
        <div class="fb" id="fb">
            <div class="loginFacebook">使用Facebook帳號登入</div>
            <img class="loginFacebookImg" src="./images/facebook.png">
        </div>
        <div class="google" id="google">
            <div class="loginGoogle">使用Google帳號登入</div>
            <img class="loginGoogleImg" src="./images/google.png">
        </div>       
        <form action="" class="loginForm">
            <input type="text" placeholder="請輸入帳號">
            <input type="password" placeholder="請輸入密碼">
            <br>
            <button id="loginFormLogin" type="button">登入</button>
        </form>
    </div>
</div>

<!-- 註冊燈箱 -->
<div class="regist" id="regist">
    <div class="registLightbox">
        <img class="cross" id="cross" src="./images/cross.png">
        <h2 class="title">
            <span>註冊 La Petite cour</span>
        </h2>
        <div class="fb" id="registFB">
            <div class="registFacebook">使用Facebook帳號註冊</div>
            <img class="registFacebookImg" src="./images/facebook.png">
        </div>
        <div class="google" id="registGoogle">
            <div class="registGoogle">使用Google帳號註冊</div>
            <img class="registGoogleImg" src="./images/google.png">
        </div>       
        <form action="" class="registForm">
            <input type="text" placeholder="請輸入帳號">
            <input type="password" placeholder="請輸入密碼">
            <br>
            <button type="button" id="registFormBtn">註冊</button>
        </form>
        <div class="alreadyMember">已經是會員？<span id="alreadyMember">登入</span></div>
    </div>
</div>
    <div class="drawing">
    <h2>&nbsp;&nbsp;繪製甲片</h2>
    <hr>
    <div class="drawingBoard">
        <div class="drawingBoardMain">
            <img class="finger" src="./images/finger.png">
            <!-- <div class="showPhoto" id="showPhoto2"><img id="imgPreview2" src=""></div> -->
            <div class="showPhoto" id="showPhoto2"><img id="canvas" src=""></div>
            <div class="adjust">
                <label for="hue">色調</label>
                <input id="hue" name="hue" type="range" min="0" max="300" value="0">
                <label for="contrast">對比</label>
                <input id="contrast" name="contrast" type="range" min="-20" max="20" value="0">
                <label for="vibrance">飽和</label>
                <input id="vibrance" name="vibrance" type="range" min="0" max="400" value="0">
                <label for="sepia">亮度</label>
                <input id="sepia" name="sepia" type="range" min="0" max="100" value="0">
            </div>
            <nav class="filters">
                <button id="resetbtn" class="btn btn-success">重置改動</button>
                <button id="noisebtn" class="btn btn-primary">顆粒</button>
                <button id="vintagebtn" class="btn btn-primary">復古</button>
                <button id="embossbtn" class="btn btn-primary">浮雕</button>
            </nav>
            <nav class="filters">
                <button id="radialblurbtn" class="btn btn-primary">邊框模糊</button>
                <button id="sunrisebtn" class="btn btn-primary">清晨</button>
                <button id="crossprocessbtn" class="btn btn-primary">溫煦</button>
                <button id="hdrbtn" class="btn btn-warning">HDR效果</button>
            </nav>       
        </div>
        <div class="drawingBoardAddPhoto">
            <div class="showPhoto" id="showPhoto"><img id="imgPreview" src=""></div>
            <div class="choosePhoto">
                <label class="chooseFile" id="chooseFileLabel" for="chooseFile">
                    ＋選擇照片
                    <input type="file" name="chooseFile" id="chooseFile">
                </label>
            </div>
        </div>
    </div>
    <div class="drawingBtn">
        <button class="save">儲存</button>
        <button class="nosave">取消</button>
    </div>
</div>
    <footer>
    <div class="footerContent">CopyRight &copy; 2020 La Petite cour</div>
</footer>
    <script src="./js/drawing.js"></script>
</body>
</html>
