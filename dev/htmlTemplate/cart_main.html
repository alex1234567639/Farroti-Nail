<div class="cart_main-bg">
    <div class="cart_main">
        <h2>&nbsp;&nbsp;購物車</h2>
        <hr>
        <div class="cartTitle">
            <div class="name">甲片名稱</div>
            <div class="price">價格</div>
            <div class="amount">數量</div>
            <div class="total">總額</div>
            <div class="remove"></div>
        </div>
        <div class="cartList">
            <div class="product">
                <img src="./images/product1.jpg">
                <div class="productName">Pincky Cloud</div>
                <div class="productPrice">$500</div>
                <div class="productAmount">1</div>
                <div class="productTotal">$500</div>
                <div class="productRemove">移除</div>
            </div>
            <div class="product">
                <img src="./images/product2.jpg">
                <div class="productName">Funcky End</div>
                <div class="productPrice">$100</div>
                <div class="productAmount">2</div>
                <div class="productTotal">$200</div>
                <div class="productRemove">移除</div>
            </div>
        </div>
        <div class="deliverTitle">
            <h2 class="title">
                <span>配送方式</span>
            </h2>
            <div class="deliverChoose">
                <label id="deliver1"><input type="radio" name="deliver" checked>宅配</label>
                <label id="deliver2"><input type="radio" name="deliver">來店黏貼</label>
                <!-- <label id="deliver3"><input type="radio" name="deliver">來店專人黏貼色</label> -->
            </div>
            <div class="deliverDetail1" id="deliverDetail1">
                <div>&nbsp;&nbsp;&nbsp;宅配地址：<input type="text"></div>
                <div>收件人姓名：<input type="text"></div>
                <div>收件人電話：<input type="text"></div>
                <div class="deliverDetail1Btn"><button>線上付款</button></div>
            </div> 
            <div class="deliverDetail2" id="deliverDetail2">
                <div>選擇店家：<label><input type="checkbox">台北 La Petite cour</label></div>
                <div>預約時間：<input type="date"></div>
                <div class="deliverDetail2Btn"><button>確認送出</button></div>
            </div> 
        </div>
    </div>
</div>

<!-- 來店黏貼提示燈箱 -->

    <div class="chooseDeliver2Lightbox">
        <div class="chooseDeliver2Title">歡迎!!</div>
        <img class="smile" src="./images/smile.png" alt="">
        <div class="chooseDeliver2Text1">提醒您</div>
        <div class="chooseDeliver2Text2">店家黏貼完成後會再當場收取黏貼服務費用喔</div>
        <div class="chooseDeliver2Btn">
            <button class="chooseDeliver2Go" id="chooseDeliver2Go">確定</button>     
        </div>    
    </div>
</div>
