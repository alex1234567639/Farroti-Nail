<!-- 登入燈箱 -->
<div class="login" id="login">
    <div class="loginLightbox">
        <img class="loginCross" id="loginCross" src="./images/cross.png">

            <span>登入 La Petite cour</span>
        </h2>
        <div class="fb" id="fb">
            <div class="loginFacebook">使用Facebook帳號登入</div>
            <img class="loginFacebookImg" src="./images/facebook.png">
        </div>
        <div class="google" id="google">
            <div class="loginGoogle">使用Google帳號登入</div>
            <img class="loginGoogleImg" src="./images/google.png">
        </div>

    </div>
</div>
